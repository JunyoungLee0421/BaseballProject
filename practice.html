<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Game</title>

    <!--firebase-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <!-- Other libraries and styles of ours -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- navbar -->
    <nav id="navbarPlaceholder"></nav>

    <!-- body -->
    <div id="wrapper">
        Choose a digit
        <button id="restartBtn">Restart</button>
        <span id="restartBtn" class="material-icons">restart_alt</span>

        <form id="digitType_box">
            <label><input class="form-check-input" type="radio" name="digitType" id="digitType3" value="3" checked>3 Digit</label>
            <label><input class="form-check-input" type="radio" name="digitType" id="digitType4" value="4">4 Digit</label>
        </form>

        <label for="inputnumber">Input: </label>
        <input type="text" id="inputnumber" placeholder="Guess number" onfocus="this.value=''">
        <button id="inputnumberBtn">Submit</button>
        <br>
        <div id="container">
            <section class="sidebar_memo">
                <button class="openBtn" onclick="openMemo()">Memo</button>
                <div style="display: none" class="memo-popup" id="popup">
                    <button class="closeBtn" onclick="closeMemo()">Close</button>
                    <p id='refresh-icon' class="material-icons" onclick="refreshMemo()">refresh</p>
                    <p id="memo_result"></p>
                </div>
            </section>
            <section class="sidebar_result">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Number</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                    <tbody id="result">
                        
                    </tbody>
                </table>
            </section>
        </div>
    </div>
    <!-- footer -->
    <nav id="footerPlaceholder"></nav>


    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="./script/firebaseAPI.js"></script>
    <script src="./script/skeleton.js"></script>
    <script src="./script/practice.js"></script>
    <!-- <script src="./scripts/script.js"></script> -->
</body>

</html>
